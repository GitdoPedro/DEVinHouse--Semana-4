<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" async></script>
</head>
<body>
    <header class ="header">
        <h1>Conta Bancária</h1>
        <img  id = imagem-header src="bank.png" alt="logo do banco" height="100px">
    </header>          
    <main>    
        <form class = "formulario" id ="form">
            
            <fieldset id = formInterior>
                <legend>Cadastro de Novos Clientes</legend>
                <fieldset id = nomeCPF>
                <div>
                    <label for = "nome"> Nome </label>
                    <input type = "text" id = "nome" required placeholder="Nome Completo" value ="Pedro">
                </div>      
                <div>
                    <label for = "cpf"> CPF </label>
                    <input type = "text" id = "cpf" required placeholder="xxx.xxx.xxx-xx" value = "11111111111">
                </div>   
                <div>
                    <label for = "celular"> Celular </label>
                    <input type = "tel" id = "celular"  required placeholder="(xx) xxxxx-xxxx" value = "219797067671">
                </div>      
                </fieldset>

                <fieldset id = "senhaConfirma">
                    <legend>Senha</legend>
                    <input type="password" placeholder="Senha" id="password" required value="12345" >
                    <input type="password" placeholder="Confirme Senha" id="confirm_password" required value="12345">
                </fieldset>

                <fieldset id = "finalizaApaga">
                    <legend>Finalizar Cadastro</legend>
                    <button type="submit" id ="submit" class = "button" value="Enviar">Enviar</button>
                    <button type="reset"  id ="reset"  class = "button" value="Limpar">Limpar</button>
                </fieldset>

            </fieldset>

        </form>
        </main>
    <footer class = "footer">  
        <div class="redes-sociais">
            <h3>Redes Sociais</h3> 
            <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Linkedin</a></li>
            </ul>
        </div>
        <p>Pedro Lima - Todos os Direitos Reservados.</p> 
    </footer>


</body>
</html>
